name: Systemd-runner CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  PYTHONHASHSEED: "0"
  TZ: "UTC"
  LC_ALL: "C.UTF-8"
  LANG: "C.UTF-8"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (best effort)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Compile (sanity)
        run: |
          set -euo pipefail
          python -m compileall -q .

      - name: Smoke run (DD-R + optional E)
        run: |
          set -euo pipefail

          OUT="_ci_out/ddr_smoke"
          mkdir -p "$OUT"

          # Le runner run_ddr.py n'accepte pas --in, il attend une test-matrix.
          # Ajuste le chemin ci-dessous si ton fichier de matrix a un autre nom.
          TEST_MATRIX="01_tests_multisector/tests/fixtures/test_matrix_minimal.json"

          if [ ! -f "$TEST_MATRIX" ]; then
            echo "ERROR: test matrix introuvable: $TEST_MATRIX"
            echo "Cherche un fichier de matrix existant dans 01_tests_multisector/tests/fixtures/ et mets a jour TEST_MATRIX."
            exit 1
          fi

          python 00_core/scripts/run_ddr.py \
            --test-matrix "$TEST_MATRIX" \
            --out "$OUT" \
            --with-e

          # Vérifs structurelles minimales (forme, pas le fond)
          if [ ! -f "$OUT/ddr_report.json" ]; then
            echo "ERROR: ddr_report.json manquant dans $OUT"
            ls -la "$OUT" || true
            exit 1
          fi

          python - <<'PY'
SOST-Framework
          import json
          from pathlib import Path

          p = Path("_ci_out/ddr_smoke/ddr_report.json")
          data = json.loads(p.read_text(encoding="utf-8"))

          # Check minimal: c'est un dict JSON non vide
          if not isinstance(data, dict) or not data:
            raise SystemExit("ddr_report.json invalide ou vide")

          print("OK: ddr_report.json present et lisible")
          PY

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: systemd-runner-ci-artifacts
          path: _ci_out
          import sost
HEAD
          from sost import dd_coherence, dd_restoration, equilibrium
          print("OK imports:", sost.__version__)
          print(dd_coherence.__name__, dd_restoration.__name__, equilibrium.__name__)
          PY
      - name: Run SOST smoke (DD → DD-R → E)
        run: |
          python scripts/run_sost.py \
            --input test_data/minimal_timeseries.csv \
            --out _ci_out \
            --run-id ci_smoke
      - name: Check reports exist
        run: |
          test -f _ci_out/ci_smoke/dd/dd_report.json
          test -f _ci_out/ci_smoke/ddr/ddr_report.json
          test -f _ci_out/ci_smoke/e/e_report.json
          test -f _ci_out/ci_smoke/run_manifest.json
      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: sost-reports
          path: _ci_out/
          from sost import core, dd_coherence, dd_restoration, equilibrium
          print('OK imports:', sost.__name__, core.__name__)
          PY
